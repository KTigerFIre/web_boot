<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>


<body>
    <h1>forms demo</h1>

    <button type="button">outside</button>

    <form action="/tacos">
        <button type="button">Please do not submit</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>Im in the middle</button>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <hr>
        <button>Submit</button>

        <input type="submit" value="Click me">
    </form>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>

    </form>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>

    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <label for="agree">I agree to everything</label>

        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option</option>
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="stake">Stake</option>

            </select>
        </p>
        <p>
            <label for="cheese">Amout of cheese</label>
            <input type="range" name="cheese" id="cheese" min="1" max="10" step="2">
        </p>

        <button>Submit</button>
    </form>

    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        <button>Register</button>
    </form>

    <h2>validation demo</h2>
    <form action="dummy">


        <p>
            <input type="email" required>
            <input type="url" required>
        </p>

        <label for="first"></label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        <button>Submit</button>
    </form>


</body>

</html>
